apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Cleanup on deletion
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 79.7.0
    helm:
      values: |
        grafana:
          enabled: true
          ingress:
            enabled: false
          env:
            GF_AUTH_GITHUB_ENABLED: "true"
            GF_AUTH_GITHUB_ALLOW_SIGN_UP: "true"
            GF_AUTH_GITHUB_AUTO_LOGIN: "false"
            GF_AUTH_GITHUB_SCOPES: "user:email,read:org"
            GF_AUTH_GITHUB_AUTH_URL: "https://github.com/login/oauth/authorize"
            GF_AUTH_GITHUB_TOKEN_URL: "https://github.com/login/oauth/access_token"
            GF_AUTH_GITHUB_API_URL: "https://api.github.com/user"
            GF_AUTH_GITHUB_ALLOWED_ORGANIZATIONS: "kroknes"
            GF_AUTH_GITHUB_ORG_ROLE: "Admin"
            GF_AUTH_GITHUB_ROLE_ATTRIBUTE_STRICT: "false"
          envValueFrom:
            GF_AUTH_GITHUB_CLIENT_ID:
              secretKeyRef:
                name: grafana-github-oauth
                key: client_id
            GF_AUTH_GITHUB_CLIENT_SECRET:
              secretKeyRef:
                name: grafana-github-oauth
                key: client_secret
          grafana.ini:
            server:
              root_url: https://grafana.kroknes.dev
              serve_from_sub_path: false
            auth:
              disable_login_form: false
            auth.anonymous:
              enabled: false
        prometheus:
          enabled: true
          prometheusSpec:
            retention: 7d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 3Gi
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
        alertmanager:
          enabled: true
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 2Gi
        nodeExporter:
          enabled: true
        kubeStateMetrics:
          enabled: true
        kubeEtcd:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

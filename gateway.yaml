apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kroknes-gw
  namespace: default
spec:
  gatewayClassName: cilium
  listeners:
    - allowedRoutes:
        namespaces:
          from: All
      name: web-gw-http
      port: 80
      protocol: HTTP
    - allowedRoutes:
        namespaces:
          from: All
      name: web-gw-https
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: kroknes-tls
        mode: Terminate
